<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Was ist CHS - Come Home Safe</title>
    <link rel="stylesheet" href="../stile.css">
    <style>
        /* Kontakt Page - Dark Theme */
        .page-dark {
            background-color: #001f3f;
            color: #ffffff;
        }

        .page-dark .page {
            background-color: #001f3f;
            border-bottom: 3px solid #ffffff;
        }

        /* Navigation Banner */
        .nav-banner {
            background-color: #001f3f;
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ffffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-banner .logo-small {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .nav-banner .logo-small img {
            width: 100%;
            height: auto;
        }

        .nav-banner a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-banner a:hover {
            background-color: #ffffff;
            color: #001f3f;
        }

        /* Dark Page Content */
        .page-dark .container {
            background-color: #001f3f;
            color: #ffffff;
            padding: 60px 80px;
        }

        .page-dark .title-sub {
            color: #ffffff;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .page-dark .content-section {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .page-dark .content-section h3 {
            color: #ffffff;
            font-size: 24px;
            margin-top: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .page-dark .content-section p {
            color: #e0e8f0;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .page-dark .content-section strong {
            color: #ffffff;
            font-weight: 700;
        }

        /* Action Button Dark */
        .page-dark .action-btn {
            background-color: #ffffff;
            color: #001f3f;
            border: 2px solid #ffffff;
            font-weight: 700;
        }

        .page-dark .action-btn:hover {
            background-color: #001f3f;
            color: #ffffff;
            border-color: #ffffff;
        }

        @media (max-width: 768px) {
            .nav-banner {
                padding: 12px 20px;
            }

            .nav-banner .logo-small {
                width: 40px;
                height: 40px;
            }

            .nav-banner a {
                font-size: 14px;
                padding: 6px 18px;
            }

            .page-dark .container {
                padding: 40px 24px;
            }

            .page-dark .title-sub {
                font-size: 36px;
            }
        }
    </style>
</head>
<body class="page-dark">
    <!-- Navigation Banner -->
    <nav class="nav-banner">
        <div class="logo-small">
            <a href="../index.html">
                <img src="../assets/Logo/Logo (New)/Logo_New.png" alt="CHS Logo">
            </a>
        </div>
        <a href="../index.html">← Zurück</a>
    </nav>

    <!-- Main Content -->
    <section class="page">
        <div class="container">
            <header class="header">
                <h1 class="title-sub">Was ist CHS</h1>
            </header>

            <main class="main-content">
                <div class="content-section">
                    <h3>Unsere Mission</h3>
                    <p>Come Home Safe hilft Menschen sicher nach Hause zu kommen – ob mit Taxi, Öffis oder zu Fuß.</p>

                    <h3>Warum wir existieren</h3>
                    <p>Wir setzen uns für deine Sicherheit und die Sicherheit deiner Freunde ein und bieten praktische Lösungen für den sicheren Heimweg.</p>
                </div>
            </main>
        </div>
    </section>

    <script src="../script.js"></script>
</body>
</html>
